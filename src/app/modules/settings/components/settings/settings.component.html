<h2>Settings</h2>
<div class="container">
  <form novalidate [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-12">
        <app-text-input
          formControlName="nickname"
          placeholder="Nickname"
          [showValidation]="false">
        </app-text-input>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <app-text-input
          #channelName
          formControlName="channel"
          placeholder="Channel"
          [showValidation]="false">
        </app-text-input>
      </div>
      <div class="col-4">
        <button
          (click)="generateChannelName()"
          type="button"
          class="btn btn-primary btn-block">
          <fa-icon [icon]="faMagic"></fa-icon>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary btn-block">
          <fa-icon [icon]="faPlug"></fa-icon>
        </button>
      </div>
    </div>
  </form>
</div>
